<!DOCTYPE html>
<html>
  <head>
    <link href="main.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <a href="https://Gmail.com" target="_blank">Gmail</a>
      <svg class="gb_Xe" focusable="false" viewBox="0 0 24 24">

        ></path>
      </svg>
      <a href="https://github.com/MohamedBechirMejri" target="_blank">
        <img src="images/logo.png" alt="Google Account" />
      </a>
    </header>

    <main>
      <img
        id="googlogo"
        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        alt="Google Logo"
      />
      <div id="searchbox">
        <img
          src="images/magnifying-glass.svg"
          alt="Google Search Magnifying Glass Logo"
        />
        <input type="text" />
        <img src="images/google-mic.svg" alt="Google Mic Logo" />
      </div>
      <div id="buttons">
        <button type="submit" value="Google Search">Google Search</button>
        <button type="submit" value="I'm Feeling Lucky">
          I'm Feeling Lucky
        </button>
      </div>
      <div id="offeredin">
        <p>Google offered in:</p>
        <a href="#"> English </a>
        <a href="#"> French </a>
      </div>
    </main>

    <footer>
      <div id="left-navlinks">
        <a href="https://about.google/" target="_blank">About</a>
        <a href="https://ads.google.com/" target="_blank">Advertising</a>
        <a href="https://www.google.com/intl/en/services/" target="_blank"
          >Business</a
        >
        <a href="https://www.google.com/search/howsearchworks/" target="_blank"
          >How Search Works</a
        >
      </div>
      <div id="right-navlinks">
        <a href="https://policies.google.com/privacy" target="_blank"
          >Privacy</a
        >
        <a href="https://policies.google.com/terms" target="_blank">Terms</a>
        <a href="#">Settings</a>
      </div>
    </footer>
  </body>
</html>
